- name: error-handling
  hosts: local
  connection: local
  tasks:
  - name: check user exist or not
    ansible.builtin.command: id roboshop
    register: user_output
    ignore_errors: true
  - name: print the user_output
    ansible.builtin.debug:
     msg: "{{ user_output }}"
  - name: create user
    ansible.builtin.command: useradd roboshop
    when: "{{ ignore_errors.rc != 0 }}"